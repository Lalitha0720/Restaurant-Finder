<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Sign Up</title>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "/static/css/update_account.css">
  </head>
  <body>
    <nav class = "navbar navbar-expand-lg navbar-light bg-dark">
      <a class = "navbar-brand" href = "restaurant_page.html" style="color: white;">Restaurants</a>
      <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarNav" aria-controls = "navbarNav" aria-expanded = "false" aria-label = "Toggle navigation">
        <span class = "navbar-toggler-icon"></span>
      </button>
      <a class = "navbar-brand" href = "review_page.html" style="color: white;">Reviews</a>
      <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarNav" aria-controls = "navbarNav" aria-expanded = "false" aria-label = "Toggle navigation">
        <span class = "navbar-toggler-icon"></span>
      </button>
      <div class = "collapse navbar-collapse" id = "navbarNav">
        <form class = "form-inline ml-auto" action = "/search" method = "POST">
          <input class = "form-control mr-sm-2" type = "text" id = "search" name = "search" placeholder = "Name/Cuisine/Rating" style = "color: black;">
          <button class = "btn btn-outline-success my-2 my-sm-0" type = "submit">Search</button>
        </form>
        <ul class = "navbar-nav ml-2">
          <li class = "nav-item">
            <a class = "nav-link" href = "add_restaurant.html" style = "color: white;">Add Restaurant</a>
          </li>
          <li class = "nav-item">
            <a class = "nav-link" href = "add_review.html" style = "color: white;">Add Review</a>
          </li>
          <li class = "nav-item">
            <a class = "nav-link" href = "account_details.html" style = "color: white;">Account</a>
          </li>
          <li class = "nav-item">
            <a class = "nav-link" href = "data_visualisation.html" style = "color: white;">Visualization</a>
          </li>
          <li class = "nav-item">
            <a class = "nav-link" href = "/" style = "color: white;">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class = "container">
      <div class = "row">
        <div class = "col-md-6" id = "left"></div>
        <div class = "col-md-6" id = "right">
          <div class = "sign-up-box" style = "margin-top: 30px;">
            <h2>Account Information</h2>
            <form id = "signupForm" action = "/update_acc" method = "post">
              <div class = "form-group">
                <label for = "firstname">First Name</label>
                <input type = "text" class = "form-control" id = "firstname" name = "firstname" value = "{{ user_details.firstname if user_details else '' }}" placeholder = "Enter your first name" required>
              </div>
              <div class = "form-group">
                <label for = "lastname">Last Name</label>
                <input type = "text" class = "form-control" id = "lastname" name = "lastname" value = "{{ user_details.lastname if user_details else '' }}" placeholder = "Enter your last name" required>
              </div>
              <div class = "form-group">
                <label for = "username">Username</label>
                <input type = "text" class = "form-control" id = "username" name = "username" value = "{{ user_details.username if user_details else '' }}" placeholder = "Enter your username" readonly>
              </div>
              <div class = "form-group">
                <label for = "email">Email</label>
                <input type = "email" class = "form-control" id = "email" name = "email" value = "{{ user_details.email if user_details else '' }}" placeholder = "Enter your email ID" required>
              </div>
              <div class = "form-group">
                <label for = "password">Password</label>
                <input type = "password" class = "form-control" id = "password" name = "password" value = "{{ user_details.password if user_details else '' }}" placeholder = "Enter your password" required>
              </div>
              <button type = "submit" class = "btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src = "https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
