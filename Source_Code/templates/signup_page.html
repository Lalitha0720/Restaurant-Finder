<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Sign Up</title>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "/static/css/login_page.css">
    <script src = "/static/javascript/signup_page.js"></script>
  </head>
  <body>
    <div class = "container">
      <div class = "row">
        <div class = "col-md-6" id = "left"></div>
        <div class = "col-md-6" id = "right2">
          <div class = "sign-up-box">
            <h2>Sign Up</h2>
            <form id = "signupForm" action = "/signup" method = "post">
              <div class = "form-group">
                <label for = "firstname">First Name</label>
                <input type = "text" class = "form-control" id = "firstname" name = "firstname" placeholder = "Enter your first name" required>
              </div>
              <div class = "form-group">
                <label for = "lastname">Last Name</label>
                <input type = "text" class = "form-control" id = "lastname" name = "lastname" placeholder = "Enter your last name" required>
              </div>
              <div class = "form-group">
                <label for = "username">Username</label>
                <input type = "text" class = "form-control" id = "username" name = "username" placeholder = "Enter your username" required>
              </div>
              <div class = "form-group">
                <label for = "email">Email</label>
                <input type = "email" class = "form-control" id = "email" name = "email" placeholder = "Enter your email ID" required>
              </div>
              <div class = "form-group">
                <label for = "password">Password</label>
                <input type = "password" class = "form-control" id = "password" name = "password" placeholder = "Enter your password" required>
              </div>
              <button type = "submit" class = "btn btn-primary">Sign Up</button>
            </form>
          </div>
          <div class = "sign-up">
            <p>Already have an account? Login<a href = "/"> here.</a></p>
          </div>
        </div>
      </div>
    </div>

    {% if error %}
      <script>
        alert("{{ error }}");
      </script>
    {% endif %}

    <script src = "https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
